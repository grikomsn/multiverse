name: Lint

on:
  push:
    paths:
      - packages/**
      - website/**

jobs:
  validate:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn lint
